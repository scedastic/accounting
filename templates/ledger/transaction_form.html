{% extends 'base.html' %}
{%load crispy_forms_tags %}
{% block title %}
New Transaction
{% endblock title %}

{% block page_heading %}
<div class="px-3 h2">New Transaction</div>
{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
 
    <!-- Security token -->
    {% csrf_token %}
 
    <div class="col-4">
        {{ form|crispy }}
        
        <input type="submit" value="Submit">
    </div>
</form>

{% endblock %}
